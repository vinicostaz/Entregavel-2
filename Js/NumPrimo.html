<meta charset="UTF-8">
<script>
    var teste = parseInt(prompt("Quantos números você quer avaliar?"));
    var numero = 0;
    var contador = 0;
    
    for(let i = 0;i<teste;i++) {
        numero = parseInt(prompt("Digite um número, já foram: " + i));
        for(let j = 2;j<numero;j++) {
            if(numero%j==0) {
                contador++;
            }
        }
        if(contador==0) {
            document.write("O número " + numero + " é primo" + "<br>");
            contador = 0;
        } else {
            document.write("O número " + numero + " não é primo" + "<br>");
            contador = 0;
        }
    }
    
    
</script>
